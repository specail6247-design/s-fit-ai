name: Universal Brand Scraper

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/scrapers/requirements.txt

    - name: Install Playwright browsers
      run: |
        playwright install chromium --with-deps

    - name: Run Daily Sync
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        # Run sync. Use --test if you want to verify pipeline without hitting real sites initially
        # For production, remove --test
        python scripts/daily_fashion_sync.py
